<!DOCTYPE html>
<html>
<head>
  <title>CSS Debug</title>
  <style>
    /* Copy the exact CSS from SimpleColorPalette.css */
    .simple-color-palette__swatch {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 1.5px solid transparent;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: red; /* Make it visible */
    }
    
    /* Copy from PropertiesPanel.css */
    .properties-panel__preset-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      padding: 6px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.15s ease;
      font-size: 11px;
      font-weight: 500;
      color: #374151;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h2>Debug CSS Sizes</h2>
  
  <h3>Color Swatches (should be 32x32px)</h3>
  <div style="display: flex; gap: 6px;">
    <button class="simple-color-palette__swatch" style="background: black;"></button>
    <button class="simple-color-palette__swatch" style="background: red;"></button>
    <button class="simple-color-palette__swatch" style="background: green;"></button>
    <button class="simple-color-palette__swatch" style="background: blue;"></button>
    <button class="simple-color-palette__swatch" style="background: orange;"></button>
    <button class="simple-color-palette__swatch" style="background: gray;"></button>
  </div>
  
  <h3>Preset Buttons (should be 32x32px)</h3>
  <div style="display: flex; gap: 4px;">
    <button class="properties-panel__preset-button">1</button>
    <button class="properties-panel__preset-button">2</button>
    <button class="properties-panel__preset-button">4</button>
  </div>
  
  <div style="display: flex; gap: 4px; margin-top: 8px;">
    <button class="properties-panel__preset-button">━━━━━</button>
    <button class="properties-panel__preset-button">┅┅┅┅┅</button>
    <button class="properties-panel__preset-button">·····</button>
  </div>
</body>
</html>
